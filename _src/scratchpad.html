<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume for Steve McDonald</title>
    <style>
        .split-percentage{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8pt;
            color:white;
            row-gap: 0;
            padding:0;
            height: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid rgb(78, 78, 78);
            background-color:rgb(162, 162, 162);
            overflow: hidden;
        }
        .split-percentage:hover{
            cursor:crosshair;
        }
        .split-management,
        .split-technical,
        .split-creative{
            display:flex;
            justify-content:center;
            align-items: center;
            height: 12px;
            width: calc( 250px * var( --split-percent) );
        }
        .split-management{
            background-color: #ADD3FF;
        }
        .split-technical{
            background-color: #739AC6;
        }
        .split-creative{
            background-color: #C7A973;
        }
    </style>
</head>
<body>
    <div class="split-percentage">
        <div class="split-management" style="--split-percent:.1" title="Management was 10% of the position">10%</div>
        <div class="split-technical" style="--split-percent:.6" title="Technical was 60% of the position">60%</div>
        <div class="split-creative" style="--split-percent:.3" title="Creative was 30% of the position">10%</div>
    </div>
</body>
</html>
