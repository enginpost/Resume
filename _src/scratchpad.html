<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume for Steve McDonald</title>
    <style>
    :root{
        font-size: 12pt;
    }
    .split-percentage{
        display: flex;
        flex-direction: column;
        padding: .05rem;
        gap: .05rem;
        font-size: 8pt;
        font-weight: bold;
        width: 150px;
        border-radius: 5px;
        border-left: 1px solid rgb(225, 225, 225);
        border-right: 1px solid rgb(225, 225, 225);
    }
    .split{
        display: flex;
        flex-direction: row;
        gap: .05rem;
        height: 1.1rem;
        width: 95%; 
        padding: .25rem;
        border-radius: .05rem;
    }
    .split .title,
    .split .percentage{
        display: flex;
        align-items: center;
    }
    .split .title{
        height: 1rem;
        color: rgb(54, 54, 54);
        min-width: 90px;
        max-width: 90px;
    }
    .split .percentage{
        display: flex;
        justify-content: center;
        width: 100%;
        height: 1rem;
        color:rgb(0, 0, 0);
        background: linear-gradient(90deg, rgb(125, 196, 235) 0%, rgb(125, 196, 235) var( --split-percent ), rgb(180, 180, 180) var( --split-percent ));
    }
    </style>
</head>
<body>
    <div class="split-percentage">
        <div class="split" title="Management was 10% of the position">
                <div class="title">MANAGEMENT</div>
                <div class="percentage" style="--split-percent: 10%" >10%</div>
        </div>
        <div class="split" title="Technical was 60% of the position">
                <div class="title">TECHNICAL</div>
                <div class="percentage" style="--split-percent:60%">60%</div>
        </div>
        <div class="split" title="Creative was 30% of the position">
                <div class="title">CREATIVE</div>
                <div class="percentage" style="--split-percent:30%" >30%</div>
        </div>
    </div>
</body>
</html>
